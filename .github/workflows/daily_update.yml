name: Download 2025.xlsx daily

on:
  schedule:
    - cron: '00 9 * * *'  # 09h UTC = 11h heure franÃ§aise
  workflow_dispatch:  # permet aussi de le dÃ©clencher manuellement

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run download script
        run: python update_2025_file.py

      - name: Commit updated 2025.xlsx
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add tennis_data/2025.xlsx
          git commit -m "ðŸ“¥ Daily update 2025.xlsx"
          git push
