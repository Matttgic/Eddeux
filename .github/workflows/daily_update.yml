name: Download 2025.xlsx daily

# ‚úÖ Permet √† l'action d'√©crire (push) dans le d√©p√¥t
permissions:
  contents: write

on:
  schedule:
    - cron: '00 9 * * *'  # 11h heure fran√ßaise (UTC+2)
  workflow_dispatch:       # Permet aussi de d√©clencher manuellement

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requests
        run: pip install requests

      - name: Run update script
        run: python update_2025_file.py

      - name: Commit updated file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Data/2025.xlsx
          git commit -m "üì• Mise √† jour auto 2025.xlsx dans Data/" || echo "Pas de changement √† valider"
          git push 
