name: Download 2025.xlsx daily

permissions:
  contents: write

on:
  schedule:
    - cron: '00 9 * * *'  # ⏰ Tous les jours à 11h heure française (UTC+2)
  workflow_dispatch:       # 🔘 Lancement manuel autorisé

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          pip install requests pandas xlrd openpyxl

      - name: 🔄 Run update script (2025.xlsx)
        run: python update_2025_file.py

      - name: ⚙️ Recalcul Elo
        run: python prepare_elo_csv.py

      - name: 💾 Sauvegarde value bets quotidiens
        run: python auto_save_bets.py

      - name: ✅ Commit updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Données/2025.xlsx elo_probs.csv historique_strategy_A.csv historique_strategy_B.csv
          git commit -m "📈 Mise à jour auto : 2025.xlsx + elo_probs.csv + value bets quotidiens" || echo "Pas de changement à valider"
          git push
